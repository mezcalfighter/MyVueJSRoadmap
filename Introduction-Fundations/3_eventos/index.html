<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en VueJS</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="eventos"></div>
    <script>
        Vue.createApp({
            data(){
                return{
                    counter:0
                }
            },
            methods:{
                increment(){
                    this.counter++;
                }
            },
            // click 
            // keyup
            // submit
            template: `<button v-on:submit="increment">{{counter}}</button>`
        }).mount("#eventos");
    </script>
</body>
</html>
