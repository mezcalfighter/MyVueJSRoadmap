<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="formulario"></div>
    <script>
        Vue.createApp({
            data(){
                return{
                    counter:0
                }
            },
            methods:{
                submit(e){
                    this.counter++;
                }
            },
            template:`<form v-on:submit.prevent.stop="submit"><button>{{counter}}</button></form>`
        }).mount("#formulario");
    </script>
</body>
</html>
